<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>NYCT Search</title>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-4 position-center">New York Times Search</h1>
    </div>
    <div class="container">
        <div class="container">
            <h3>Search parameters</h3>
        </div>
        <form>
            <div class="form-group">
                <label for="search-term">Search Term: </label>
                <input type="search" class="form-control" id="search-term" aria-describedby="emailHelp"
                    placeholder="Enter search">
            </div>
            <div class="form-group">
                <label for="records">Number of Recored to Retrieve:</label>
                <input type="password" class="form-control" id="records" placeholder="records">
            </div>
            <div class="form-group">
                <label for="start-year">Start Year(Optional):</label>
                <input type="search" class="form-control" id="start-year" aria-describedby="emailHelp"
                    placeholder="Enter year">
            </div>
            <div class="form-group">
                <label for="end-year">End Year(Optional):</label>
                <input type="password" class="form-control" id="end-year" placeholder="End Year">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="clear" class="btn btn-primary">clear</button>
            </div>
        </form>

        
        <div class="container">

            <div id="results">Results:</div>
            
        </div>



    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="assets/javasript/app.js"></script>
</body>

</html>
